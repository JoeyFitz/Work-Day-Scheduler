<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="time-block">
            <div class="hour">9am</div>
            <input id="9am" type="text" class="row" placeholder="Nothing Scheduled">
            <button class="saveBtn" id="9amSaveBtn">&#128190</button>
        </div>
        <div class="time-block">
            <div class="hour">10am</div>
            <input type="text" class="row" id="10am">
            <button class="saveBtn" id="10amSaveBtn">&#128190</button>
        </div>
        <div class="time-block">
            <div class="hour">11am</div>
            <input type="text" class="row" id="11am">
            <button class="saveBtn" id="11amSaveBtn">&#128190</button>
        </div>
        <div class="time-block">
            <div class="hour">12pm</div>
            <input type="text" class="row" id="12pm">
            <button class="saveBtn" id="12pmSaveBtn">&#128190</button>
        </div>
        <div class="time-block">
            <div class="hour">1pm</div>
            <input type="text" class="row" id="1pm">
            <button class="saveBtn" id="1pmSaveBtn">&#128190</button>
        </div>
        <div class="time-block">
            <div class="hour">2pm</div>
            <input type="text" class="row" id="2pm">
            <button class="saveBtn" id="2pmSaveBtn">&#128190</button>
        </div>
        <div class="time-block">
            <div class="hour">3pm</div>
            <input type="text" class="row" id="3pm">
            <button class="saveBtn" id="3pmSaveBtn">&#128190</button>
        </div>
        <div class="time-block">
            <div class="hour">4pm</div>
            <input type="text" class="row" id="4pm">
            <button class="saveBtn" id="4pmSaveBtn">&#128190</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
